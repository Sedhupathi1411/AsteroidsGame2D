<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Asteriods Game 2D</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 10vw;
        }

        #fScreen {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            text-align: center;
            z-index: 200;
            font-weight: bolder;
            transform: translate(0%, -50%);
        }

        #score {
            position: absolute;
            width: 100%;
            height: 10vh;
            line-height: 10vh;
            text-align: right;
            z-index: 100;
            font-size: 5vh;
        }

        .controls {
            display: none;
            position: absolute;
            bottom: 0%;
            left: 0%;
            width: 100%;
            margin: 10px;
            /* width: 100%; */
            z-index: 500;
            --btn-size: 80px;
            --padding-size: 20px;
        }

        .up-btn,
        .left-btn,
        .right-btn {
            height: calc(var(--btn-size) - 2 * var(--padding-size));
            width: calc(var(--btn-size) - 2 * var(--padding-size));
            padding: var(--padding-size);
            border: 2px solid white;
            border-radius: 10px;
            opacity: 0.5;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 70% auto;
            display: inline-flex;
        }

        .controls .up-btn {
            margin-left: calc(4px + var(--btn-size) / 2);
        }

        .controls .left-btn {
            transform: rotate(-90deg);
        }

        .controls .right-btn {
            transform: rotate(90deg);
        }

        .fire-btn {
            position: absolute;
            bottom: 0px;
            right: 20px;
            height: 80px;
            width: 80px;
            padding: 20px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 70% auto;
        }
    </style>
</head>

<body>

    <div id="score"></div>
    <div id="fScreen">
        <h1>Asteriods Game 2D</h1>
        <br /><br />
        <h3>(Click 2 Play)<br />Use Arrow Keys to control player</h3>
    </div>
